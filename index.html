<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city....">
        </header>

        <main>
            <section class="location">
                <div class="city">Northampton, GB</div>
                <div class="date">Wednesday 19 May 2021</div>
            </section>

            <div class="current">
                <div class="temp">15<span><sup>o</sup>c</span></div>
                <div class="weather">sunny</div>
                <div class="hi-low">13<sup>o</sup>c / 16<sup>o</sup>c</div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
